# Default values for crownx-third-party-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: masangroup/thirdparty
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  ports:
    - name: http
      containerPort: 30029
      protocol: TCP
  env:
    SPRING_PROFILES_ACTIVE: dev,swagger
    SPRING_DATASOURCE_USERNAME: admin
    SPRING_DATASOURCE_URL: jdbc:postgresql://crownx-postgresql:5432/thirdParty
    SPRING_DATASOURCE_PASSWORD: 123qwe
    SERVER_PORT: 30029
    OMS_USERNAME: VM.CrownX
    OMS_URL: http://104.43.13.194
    OMS_PASSWORD: VKqse6pbukH5
    OMS_ORDERMETHOD: ib/crownx/orders
    LOCAL_APPNAME: sharecategories
    EUREKA_INSTANCE_PREFER_IP_ADDRESS: false
    EUREKA_INSTANCE_HOSTNAME: thirdparty-app
    EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://crownx-eureka:8761/eureka/
    EUREKA_CLIENT_ENABLED: true
    _JAVA_OPTIONS: -Xmx512m -Xms256m
  heathCheck:
    enable: false
    livenessProbe:
      path: /
      port: http
    readinessProbe:
      path: /
      port: http

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 30029

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
